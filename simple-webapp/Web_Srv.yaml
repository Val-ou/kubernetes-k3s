apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: httpd-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: httpd-deployment
  minReplicas: 2
  maxReplicas: 16
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 5
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 250
        periodSeconds: 5
      selectPolicy: Max
---

