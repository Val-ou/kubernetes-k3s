kind: Deployment
apiVersion: apps/v1
metadata:
  name: httpd-deployment
  labels:
    app: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: NotIn
                values:
                - "true"
      containers:
      - name: httpd
        image: ghcr.io/valentinfischereduvaud/php:7.4-apache-bullseye-pdo_mysql #mchauvel/php-pdo-mysql:7.1-apache
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 150m
            memory: 100Mi
        volumeMounts: 
        - name: nfs-www
          mountPath: /var/www/html
      volumes:
      - name: nfs-www
        nfs:
          server: 10.0.0.3
          path: /var/nfs/www
---

kind: Service
apiVersion: v1
metadata:
  name: httpd-service
spec:
  selector:
    app: httpd
  ports:
    - name: http
      protocol: TCP
      nodePort: 30080
      port: 80
      targetPort: 80
  type: NodePort
---

